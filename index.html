<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="FormResume">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="FirstName" required>
            <br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="LastName" required>
            <br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="Phone" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="Email" required>
            <br>

            <label for="address">Address:</label>
            <textarea id="address" name="Address" rows="3" required></textarea>
            <br>

            <label for="gender">Gender:</label>
            <select id="gender" name="Gender" required>
                <option value=""></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Bigender</option>
            </select>
            <br>

            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="Nationality" required>
            <br>

            <label for="profilePicture">Profile Picture</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="Education" rows="3" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <label for="workExperience">Work Experience:</label>
            <textarea id="workExperience" name="WorkExperience" rows="3" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="Skills" rows="3" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            <label for="additionalInfo">Additional Information:</label>
            <textarea id="additionalInfo" name="AdditionalInfo" rows="3"></textarea>
        </fieldset>

        <button type="reset">Reset</button>
        <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeOutput"></div>

    <script src="script.js"></script>
</body>
</html>
